<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Card for Montana Hepzibah</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }

    .card-container {
      width: 100%;
      max-width: 900px;
      height: 700px;
      position: relative;
      perspective: 1500px;
    }

    .valentine-card {
      background: white;
      border-radius: 25px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      padding: 40px;
      text-align: center;
      transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      backface-visibility: hidden;
      overflow-y: auto;
    }

    .front-page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    .back-page {
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .card-flipped .front-page {
      transform: rotateY(-180deg);
    }

    .card-flipped .back-page {
      transform: rotateY(0);
    }

    .header {
      margin-bottom: 30px;
    }

    h1 {
      color: #d63384;
      font-size: 2.8rem;
      margin-bottom: 15px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #ff6b9d;
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    .heart-icon {
      color: #ff4081;
      font-size: 2rem;
      margin: 0 10px;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.2);
      }
    }

    .question {
      font-size: 2.5rem;
      color: #c2185b;
      margin: 30px 0;
      line-height: 1.4;
    }

    .buttons-container {
      display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 700px;
      margin-top: 40px;
      position: relative;
      min-height: 120px;
    }

    .btn {
      padding: 20px 50px;
      font-size: 2rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      position: absolute;
      width: 180px;
      height: 80px;
    }

    .yes-btn {
      background: #4CAF50;
      color: white;
      left: 50px;
      top: 20px;
      position: relative;
      transform: none !important;
    }

    .yes-btn:hover {
      background: #45a049;
      transform: translateY(-5px) !important;
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
    }

    .no-btn {
      background: #f44336;
      color: white;
      right: 50px;
      top: 20px;
      position: absolute;
      transition: left 0.3s ease, top 0.3s ease;
    }

    .no-btn:hover {
      background: #d32f2f;
    }

    .minion-gif-container {
      margin: 25px auto;
      max-width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .minion-gif {
      max-width: 100%;
      height: auto;
      max-height: 400px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      border: 5px solid #FCE51E;
    }

    .celebration-message {
      margin: 30px 0;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .celebration-message h3 {
      color: #d63384;
      font-size: 2.8rem;
      margin-bottom: 15px;
    }

    .celebration-message p {
      color: #c2185b;
      font-size: 2.2rem;
      margin-top: 15px;
      font-weight: bold;
    }

    .confetti {
      position: fixed;
      width: 15px;
      height: 15px;
      background-color: #f00;
      border-radius: 50%;
      pointer-events: none;
      z-index: 1000;
    }

    .footer {
      margin-top: 30px;
      color: #888;
      font-size: 1.2rem;
    }

    /* Minion Styles (Front Page) */
    .minion-container {
      margin: 30px 0;
    }

    .minion-body {
      position: relative;
      width: 180px;
      height: 240px;
      background: #FCE51E;
      /* Minion Yellow */
      border-radius: 70px;
      margin: 0 auto;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    /* Minion overalls */
    .minion-body:before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background: #254e70;
      /* Denim Blue */
      z-index: 1;
    }

    /* Minion straps */
    .minion-body:after {
      content: '';
      position: absolute;
      top: 120px;
      left: 30px;
      width: 40px;
      height: 30px;
      background: #254e70;
      border-radius: 10px 10px 0 0;
      z-index: 1;
    }

    .minion-strap-right {
      position: absolute;
      top: 120px;
      right: 30px;
      width: 40px;
      height: 30px;
      background: #254e70;
      border-radius: 10px 10px 0 0;
      z-index: 1;
    }

    /* Overalls Pocket */
    .pocket {
      position: absolute;
      bottom: 40px;
      left: 65px;
      width: 50px;
      height: 30px;
      background: #254e70;
      /* Denim Blue */
      border-radius: 0 0 15px 15px;
      z-index: 2;
    }

    /* Heart */
    .heart {
      position: absolute;
      bottom: 40px;
      left: 75px;
      width: 30px;
      height: 30px;
      background: red;
      transform: rotate(45deg);
      z-index: 1;
      animation: takeOutLove 3s infinite;
    }

    .heart:before,
    .heart:after {
      content: '';
      position: absolute;
      width: 30px;
      height: 30px;
      background: red;
      border-radius: 50%;
    }

    .heart:before {
      top: -15px;
      left: 0;
    }

    .heart:after {
      left: -15px;
      top: 0;
    }

    /* Minion eyes */
    .eye {
      position: absolute;
      top: 50px;
      width: 50px;
      height: 50px;
      background: white;
      border-radius: 50%;
      z-index: 2;
    }

    .eye-left {
      left: 40px;
    }

    .eye-right {
      right: 40px;
    }

    .pupil {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 20px;
      height: 20px;
      background: #333;
      border-radius: 50%;
    }

    /* Minion smile */
    .smile {
      position: absolute;
      top: 130px;
      left: 65px;
      width: 50px;
      height: 25px;
      border-bottom: 5px solid #333;
      border-radius: 0 0 50px 50px;
      z-index: 2;
    }

    /* Animation Keyframes */
    @keyframes takeOutLove {
      0% {
        transform: rotate(45deg) translateY(0);
        opacity: 0;
      }

      20% {
        opacity: 1;
      }

      50% {
        transform: rotate(45deg) translateY(-80px);
        opacity: 1;
      }

      80% {
        transform: rotate(45deg) translateY(-80px);
        opacity: 1;
      }

      100% {
        transform: rotate(45deg) translateY(0);
        opacity: 0;
      }
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .buttons-container {
        flex-direction: column;
        align-items: center;
        gap: 20px;
        min-height: 200px;
      }

      .btn {
        position: relative !important;
        left: auto !important;
        right: auto !important;
        top: auto !important;
        margin: 10px 0;
        width: 160px;
      }

      .yes-btn {
        order: 1;
      }

      .no-btn {
        order: 2;
      }

      h1 {
        font-size: 2.2rem;
      }

      .question {
        font-size: 2rem;
      }

      .celebration-message h3 {
        font-size: 2.2rem;
      }

      .celebration-message p {
        font-size: 1.8rem;
      }
    }
  </style>
</head>

<body>
  <div class="card-container" id="cardContainer">
    <!-- Front Page -->
    <div class="valentine-card front-page">
      <div class="header">
        <h1><i class="fas fa-heart heart-icon"></i> Valentine's Day <i class="fas fa-heart heart-icon"></i></h1>
        <h2>For Montana Hepzibah</h2>
      </div>

      <div class="minion-container">
        <div class="minion-body">
          <div class="eye eye-left">
            <div class="pupil"></div>
          </div>
          <div class="eye eye-right">
            <div class="pupil"></div>
          </div>
          <div class="smile"></div>
          <div class="heart"></div>
          <div class="pocket"></div>
          <div class="minion-strap-right"></div>
        </div>
      </div>

      <div class="question">
        Dear Montana Hepzibah,<br>
        Will you be my Valentine?
      </div>

      <div class="buttons-container">
        <button class="btn yes-btn" id="yesBtn">YES!</button>
        <button class="btn no-btn" id="noBtn">No</button>
      </div>

      <div class="footer">
        Click "YES" to see a surprise! üíù
      </div>
    </div>

    <!-- Back Page (Celebration) -->
    <div class="valentine-card back-page">
      <div class="celebration-message">
        <h3>Yay! I knew you would say yes! <i class="fas fa-heart heart-icon"></i></h3>
        <p>I love you, Montana Hepzibah!</p>
      </div>

      <div class="minion-gif-container">
        <img src="https://media1.tenor.com/m/kutFNFXxSIsAAAAd/minion-minion-loves.gif"
          alt="Minion with hearts animation" class="minion-gif"
          onerror="this.onerror=null; this.style.display='none'; document.getElementById('gifFallback').style.display='block';">
        <div id="gifFallback"
          style="display: none; padding: 20px; background: #FCE51E; border-radius: 15px; color: #333; font-size: 1.5rem; max-width: 400px;">
          <p>üíõ Minion Love! üíõ</p>
          <p>A minion is sending you lots of love!</p>
          <div class="minion-body" style="margin: 20px auto; transform: scale(0.8);">
            <div class="eye eye-left">
              <div class="pupil"></div>
            </div>
            <div class="eye eye-right">
              <div class="pupil"></div>
            </div>
            <div class="smile"></div>
            <div class="heart"></div>
            <div class="pocket"></div>
            <div class="minion-strap-right"></div>
          </div>
        </div>
      </div>

      <div class="footer">
        You make every day special! üíñ
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const yesBtn = document.getElementById('yesBtn');
      const noBtn = document.getElementById('noBtn');
      const cardContainer = document.getElementById('cardContainer');
      const buttonsContainer = document.querySelector('.buttons-container');

      // Make the "No" button move when cursor points at it
      noBtn.addEventListener('mouseover', function () {
        moveNoButton();
      });

      // Make the "No" button move on touch (for mobile devices)
      noBtn.addEventListener('touchstart', function (e) {
        e.preventDefault();
        moveNoButton();
      });

      // Handle "Yes" button click - flip to back page
      yesBtn.addEventListener('click', function () {
        // Add flipped class to trigger 3D flip animation
        cardContainer.classList.add('card-flipped');

        // Create confetti effect
        createConfetti();

        // Play a happy sound
        playHappySound();

        // Preload the GIF for smoother experience
        preloadGif();
      });

      // Handle "No" button click - also tries to move away
      noBtn.addEventListener('click', function () {
        // Move button when clicked (makes it harder to click)
        moveNoButton();

        // After 3 failed attempts, flip to yes page anyway
        let clickCount = parseInt(noBtn.getAttribute('data-clicks') || '0') + 1;
        noBtn.setAttribute('data-clicks', clickCount);

        if (clickCount >= 3) {
          noBtn.textContent = "OK, YES!";
          noBtn.style.backgroundColor = "#4CAF50";

          setTimeout(() => {
            cardContainer.classList.add('card-flipped');
            createConfetti();
            playHappySound();
            preloadGif();
          }, 500);
        }
      });

      // Function to move the "No" button
      function moveNoButton() {
        const containerRect = buttonsContainer.getBoundingClientRect();
        const buttonRect = noBtn.getBoundingClientRect();

        // Calculate available space within the buttons container
        const maxX = containerRect.width - buttonRect.width - 20;
        const maxY = containerRect.height - buttonRect.height - 20;

        // Generate random position within container boundaries
        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);

        // Move the button to the random position
        noBtn.style.left = randomX + 'px';
        noBtn.style.top = randomY + 'px';

        // Keep the button shape constant (ensure same dimensions)
        noBtn.style.width = '180px';
        noBtn.style.height = '80px';
        noBtn.style.borderRadius = '50px';
        noBtn.style.fontSize = '2rem';
        noBtn.style.padding = '20px 50px';
      }

      // Preload the GIF
      function preloadGif() {
        const img = new Image();
        img.src = "https://media1.tenor.com/m/kutFNFXxSIsAAAAd/minion-minion-loves.gif";
      }

      // Create confetti animation
      function createConfetti() {
        const colors = ['#ff4081', '#4CAF50', '#2196F3', '#FFEB3B', '#9C27B0', '#FCE51E'];

        for (let i = 0; i < 150; i++) {
          setTimeout(() => {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');

            // Random properties
            const color = colors[Math.floor(Math.random() * colors.length)];
            const size = Math.random() * 12 + 5;
            const startX = Math.random() * window.innerWidth;
            const startY = -20;

            // Set confetti properties
            confetti.style.left = startX + 'px';
            confetti.style.top = startY + 'px';
            confetti.style.width = size + 'px';
            confetti.style.height = size + 'px';
            confetti.style.backgroundColor = color;
            confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';

            // Add to body
            document.body.appendChild(confetti);

            // Animate confetti
            const animation = confetti.animate([
              { transform: `translate(0, 0) rotate(0deg)`, opacity: 1 },
              { transform: `translate(${Math.random() * 300 - 150}px, ${window.innerHeight}px) rotate(${Math.random() * 720}deg)`, opacity: 0 }
            ], {
              duration: Math.random() * 3000 + 2000,
              easing: 'cubic-bezier(0.215, 0.61, 0.355, 1)'
            });

            // Remove confetti after animation completes
            animation.onfinish = () => confetti.remove();
          }, i * 20);
        }
      }

      // Play a happy sound (using Web Audio API)
      function playHappySound() {
        try {
          const audioContext = new (window.AudioContext || window.webkitAudioContext)();

          // Create a more cheerful tune
          playNote(audioContext, 523.25, 0); // C5
          playNote(audioContext, 659.25, 0.1); // E5
          playNote(audioContext, 783.99, 0.2); // G5
          playNote(audioContext, 1046.50, 0.3); // C6

        } catch (e) {
          // If Web Audio API is not supported, just continue silently
          console.log("Audio not supported in this browser");
        }
      }

      // Helper function to play individual notes
      function playNote(audioContext, frequency, startTime) {
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();

        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);

        oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime + startTime);

        gainNode.gain.setValueAtTime(0, audioContext.currentTime + startTime);
        gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + startTime + 0.01);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + startTime + 0.5);

        oscillator.start(audioContext.currentTime + startTime);
        oscillator.stop(audioContext.currentTime + startTime + 0.5);
      }

      // Preload the GIF when page loads
      window.onload = function () {
        preloadGif();

        // Initialize No button position
        noBtn.style.left = 'calc(100% - 230px)';
        noBtn.style.top = '20px';
      };
    });
  </script>
</body>

</html>
